<!DOCTYPE html>
<html>
<head>
  <title>Hug Day ğŸ¤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      height:100vh;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      font-family:Arial;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    .box{padding:25px;}
    button{
      padding:16px 35px;
      border:none;
      border-radius:40px;
      font-size:18px;
      font-weight:bold;
      margin-top:20px;
    }
    .hidden{display:none;}
  </style>
</head>

<body>

<div class="box">

  <!-- STAGE 1 -->
  <div id="stage1">
    <h1>Happy Hug Day Nikkkiiiiiii ğŸ¤</h1>
    <p>This hug is locked ğŸ”’</p>
    <button onclick="unlock1()">Unlock My Hug ğŸ«‚</button>
  </div>

  <!-- STAGE 2 -->
  <div id="stage2" class="hidden">
    <h2>Hold me for 5 seconds ğŸ¤</h2>
    <button 
      ontouchstart="startHold()" 
      ontouchend="endHold()">
      Hold Hug ğŸ«‚
    </button>
    <p id="timer"></p>
  </div>

  <!-- STAGE 3 -->
  <div id="stage3" class="hidden">
    <h2>Donâ€™t rushâ€¦</h2>
    <p>Let this hug sink in ğŸ’</p>
    <p>Unlocking secret in <span id="count">5</span>...</p>
  </div>

  <!-- FINAL MESSAGE -->
  <div id="final" class="hidden">
    <h2>ğŸ¤ This is me hugging you ğŸ¤</h2>
    <p>
      If distance was gone,<br>
      Iâ€™d never let you go.<br><br>
      You are safe.<br>
      You are loved.<br>
      And you are always mine.
    </p>
  </div>

  <audio id="music">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
  </audio>

</div>

<script>
let holdTime=0, holdInterval;

// STAGE 1
function unlock1(){
  if(navigator.vibrate) navigator.vibrate([300,200,300]);
  document.getElementById("music").play();
  stage1.style.display="none";
  stage2.style.display="block";
}

// STAGE 2 â€“ HOLD
function startHold(){
  holdTime=0;
  holdInterval=setInterval(()=>{
    holdTime++;
    document.getElementById("timer").innerText=
      "Holding... "+holdTime+"s";
    if(navigator.vibrate) navigator.vibrate(80);
    if(holdTime>=5){
      clearInterval(holdInterval);
      stage2.style.display="none";
      stage3.style.display="block";
      countdown();
    }
  },1000);
}

function endHold(){
  clearInterval(holdInterval);
  document.getElementById("timer").innerText="";
}

// STAGE 3 â€“ COUNTDOWN
function countdown(){
  let c=5;
  let x=setInterval(()=>{
    c--;
    document.getElementById("count").innerText=c;
    if(c==0){
      clearInterval(x);
      stage3.style.display="none";
      final.style.display="block";
      if(navigator.vibrate) navigator.vibrate([500,200,500]);
    }
  },1000);
}
</script>

</body>
</html>
