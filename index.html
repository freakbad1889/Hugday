<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Nikkkiiiiiii ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  background: radial-gradient(circle at top, #ffd6e8, #b983ff);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  text-align: center;
  z-index: 10;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  opacity: 0.9;
}

button {
  margin-top: 25px;
  padding: 16px 40px;
  border: none;
  border-radius: 40px;
  font-size: 1.1rem;
  font-weight: bold;
  background: #fff;
  color: #b983ff;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

#hugText {
  margin-top: 25px;
  font-size: 1.3rem;
  display: none;
  animation: fadeIn 2s ease;
  line-height: 1.6;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Blossom petals */
.petal {
  position: absolute;
  top: -10px;
  font-size: 22px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Nikkkiiiiiii ü§ç</h1>
  <p>If distance disappeared right now,<br>I‚Äôd be hugging you.</p>

  <button onclick="hug()">Hug Me ü´Ç</button>

  <div id="hugText">
    ü§ç This is me holding you ü§ç<br>
    Stay here for a moment.<br>
    You are safe. You are loved.
  </div>
</div>

<audio id="music">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
function hug() {

  // vibration
  if (navigator.vibrate) {
    navigator.vibrate([200,100,200,100,400]);
  }

  // show message
  document.getElementById("hugText").style.display = "block";

  // play music
  const music = document.getElementById("music");
  music.volume = 0.5;
  music.play();

  // blossom rain
  for (let i = 0; i < 35; i++) {
    createPetal();
  }
}

function createPetal() {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "üå∏";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (Math.random() * 4 + 4) + "s";
  document.body.appendChild(petal);

  setTimeout(() => petal.remove(), 8000);
}
</script>

</body>
</html>
